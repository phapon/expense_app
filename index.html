<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปบัญชีรายรับรายจ่าย (Bootstrap)</title>
    
    <!-- โหลด Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- โหลด Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- โหลดฟอนต์ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- โหลด Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .text-income {
            color: #198754 !important; /* Bootstrap success */
        }
        .text-expense {
            color: #dc3545 !important; /* Bootstrap danger */
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card-title-sm {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6c757d;
        }
        .amount-display {
            font-size: 1.75rem;
            font-weight: 700;
        }
        /* Spinner สำหรับ Loading */
        .loader-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loader-container d-none">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container py-5">
        
        <header class="text-center mb-5">
            <h1 class="display-5 fw-bold text-dark">บัญชีรายรับ-รายจ่าย</h1>
            <p class="text-muted">บันทึกและติดตามการเงินของคุณ (Bootstrap Design)</p>
        </header>

        <!-- สรุปยอด -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="card-title-sm mb-2">รายรับรวม</div>
                        <div id="summaryIncome" class="amount-display text-income">฿0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="card-title-sm mb-2">รายจ่ายรวม</div>
                        <div id="summaryExpense" class="amount-display text-expense">฿0.00</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="card-title-sm mb-2">ยอดคงเหลือ</div>
                        <div id="summaryBalance" class="amount-display text-dark">฿0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">

            <!-- คอลัมน์ซ้าย: ฟอร์มและรายการ -->
            <div class="col-lg-8">
                
                <!-- ฟอร์มเพิ่มรายการ -->
                <div class="card mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-plus-circle me-2"></i>เพิ่มรายการใหม่</h5>
                    </div>
                    <div class="card-body">
                        <form id="addTransactionForm" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">ประเภท</label>
                                <select id="formType" class="form-select" required>
                                    <option value="income">รายรับ</option>
                                    <option value="expense">รายจ่าย</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">จำนวนเงิน (บาท)</label>
                                <input type="number" id="formAmount" min="0.01" step="0.01" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">หมวดหมู่</label>
                                <input type="text" id="formCategory" class="form-control" placeholder="เช่น เงินเดือน, ค่าอาหาร" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">วันที่</label>
                                <input type="date" id="formDate" class="form-control" required>
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                    บันทึกรายการ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- รายการทั้งหมด -->
                <div class="card">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <div>
                            <h5 class="mb-0 fw-bold"><i class="bi bi-list-ul me-2"></i>ประวัติรายการ</h5>
                            <small id="connectionStatus" class="text-muted" style="font-size: 0.75rem;">กำลังเชื่อมต่อ...</small>
                        </div>
                        <!-- ปุ่มกรอง -->
                        <div id="filterButtons" class="btn-group btn-group-sm" role="group">
                            <button type="button" data-filter="all" class="filter-btn btn btn-primary">ทั้งหมด</button>
                            <button type="button" data-filter="today" class="filter-btn btn btn-outline-secondary">วันนี้</button>
                            <button type="button" data-filter="month" class="filter-btn btn btn-outline-secondary">เดือนนี้</button>
                            <button type="button" data-filter="year" class="filter-btn btn btn-outline-secondary">ปีนี้</button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">วันที่</th>
                                        <th>หมวดหมู่</th>
                                        <th class="text-end">จำนวนเงิน</th>
                                        <th class="text-end pe-4">จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionList">
                                    <!-- รายการจะถูกเพิ่มที่นี่ -->
                                    <tr>
                                        <td colspan="4" class="text-center py-5 text-muted">
                                            กำลังโหลดข้อมูล...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- คอลัมน์ขวา: กราฟ -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold text-center">ภาพรวม</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 250px; display: flex; justify-content: center;">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold text-center">รายจ่ายตามหมวดหมู่</h5>
                    </div>
                    <div class="card-body">
                        <div style="height: 300px;">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS (Optional for some components but good to have) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Apps Script Module -->
    <script type="module">
        // -----------------------------------------------------------------
        // !! สำคัญ !!
        // วาง URL ของเว็บแอปที่คุณได้จากการ "เผยแพร่" Google Apps Script ที่นี่
        // -----------------------------------------------------------------
        const SCRIPT_URL = 'YOUR_DEPLOYED_WEB_APP_URL_HERE';
        // -----------------------------------------------------------------

        // --- DOM Elements ---
        const summaryIncomeEl = document.getElementById('summaryIncome');
        const summaryExpenseEl = document.getElementById('summaryExpense');
        const summaryBalanceEl = document.getElementById('summaryBalance');
        const addTransactionForm = document.getElementById('addTransactionForm');
        const formType = document.getElementById('formType');
        const formAmount = document.getElementById('formAmount');
        const formCategory = document.getElementById('formCategory');
        const formDate = document.getElementById('formDate');
        const transactionList = document.getElementById('transactionList');
        const filterButtons = document.getElementById('filterButtons');
        const pieChartCtx = document.getElementById('pieChart').getContext('2d');
        const barChartCtx = document.getElementById('barChart').getContext('2d');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const connectionStatus = document.getElementById('connectionStatus');

        // --- App State ---
        let allTransactions = []; 
        let currentFilter = 'all'; 
        let chartInstances = { pie: null, bar: null };

        // --- Utility Functions ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB' }).format(amount);
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            formDate.value = today;
        }

        function showLoading() {
            loadingOverlay.classList.remove('d-none');
        }

        function hideLoading() {
            loadingOverlay.classList.add('d-none');
        }

        // --- Core Functions (Google Apps Script) ---
        async function loadTransactions() {
            if (SCRIPT_URL === 'YOUR_DEPLOYED_WEB_APP_URL_HERE') {
                connectionStatus.textContent = "โปรดใส่ SCRIPT_URL ในโค้ด";
                connectionStatus.className = "text-danger";
                transactionList.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-danger">ยังไม่ได้ตั้งค่า Google Apps Script URL</td></tr>`;
                return;
            }
            
            showLoading();
            connectionStatus.textContent = "กำลังโหลดข้อมูล...";
            connectionStatus.className = "text-muted";
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=read`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    allTransactions = data.data.map(tx => ({
                        ...tx,
                        date: new Date(tx.date),
                        amount: parseFloat(tx.amount)
                    }));
                    allTransactions.sort((a, b) => b.date - a.date);
                    
                    applyFilterAndRender();
                    connectionStatus.textContent = "เชื่อมต่อแล้ว";
                    connectionStatus.className = "text-success";
                } else {
                    throw new Error(data.message || 'Error fetching data');
                }
            } catch (error) {
                console.error("Error loading:", error);
                connectionStatus.textContent = "เชื่อมต่อล้มเหลว";
                connectionStatus.className = "text-danger";
                transactionList.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-danger">ไม่สามารถโหลดข้อมูลได้: ${error.message}</td></tr>`;
            } finally {
                hideLoading();
            }
        }

        async function handleAddTransaction(e) {
            e.preventDefault();
            const newTransaction = {
                type: formType.value,
                amount: parseFloat(formAmount.value),
                category: formCategory.value,
                date: formDate.value
            };

            showLoading();
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'add', data: newTransaction })
                });
                addTransactionForm.reset();
                setDefaultDate();
                await loadTransactions(); 
            } catch (error) {
                console.error("Error adding:", error);
                alert("เกิดข้อผิดพลาดในการเพิ่มรายการ");
            } finally {
                hideLoading();
            }
        }

        async function handleDeleteTransaction(e) {
            // ใช้ .closest เพื่อหาปุ่มถ้ากดโดนไอคอน
            const btn = e.target.closest('.delete-btn');
            if (btn) {
                const rowId = btn.dataset.id;
                if (!rowId) return;
                
                if(!confirm('คุณต้องการลบรายการนี้ใช่หรือไม่?')) return;

                showLoading();
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete', rowId: parseInt(rowId) })
                    });
                    await loadTransactions();
                } catch (error) {
                    console.error("Error deleting:", error);
                    alert("ลบรายการไม่สำเร็จ");
                } finally {
                    hideLoading();
                }
            }
        }
        
        function handleFilterChange(e) {
            if (e.target.classList.contains('filter-btn')) {
                // Update Bootstrap classes for active/inactive state
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('btn-primary');
                    btn.classList.add('btn-outline-secondary');
                });
                e.target.classList.remove('btn-outline-secondary');
                e.target.classList.add('btn-primary');
                
                currentFilter = e.target.dataset.filter;
                applyFilterAndRender();
            }
        }
        
        function applyFilterAndRender() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const startOfYear = new Date(now.getFullYear(), 0, 1);

            let filteredTransactions;
            switch (currentFilter) {
                case 'today': filteredTransactions = allTransactions.filter(tx => tx.date.getTime() >= today.getTime()); break;
                case 'month': filteredTransactions = allTransactions.filter(tx => tx.date.getTime() >= startOfMonth.getTime()); break;
                case 'year': filteredTransactions = allTransactions.filter(tx => tx.date.getTime() >= startOfYear.getTime()); break;
                default: filteredTransactions = allTransactions; break;
            }
            
            renderSummary(filteredTransactions);
            renderTransactionList(filteredTransactions);
            renderCharts(filteredTransactions);
        }

        function renderSummary(transactions) {
            const totalIncome = transactions.filter(tx => tx.type === 'income').reduce((sum, tx) => sum + tx.amount, 0);
            const totalExpense = transactions.filter(tx => tx.type === 'expense').reduce((sum, tx) => sum + tx.amount, 0);
            const balance = totalIncome - totalExpense;

            summaryIncomeEl.textContent = formatCurrency(totalIncome);
            summaryExpenseEl.textContent = formatCurrency(totalExpense);
            summaryBalanceEl.textContent = formatCurrency(balance);
        }

        function renderTransactionList(transactions) {
            transactionList.innerHTML = ''; 

            if (transactions.length === 0) {
                transactionList.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                            ไม่พบรายการสำหรับช่วงเวลานี้
                        </td>
                    </tr>
                `;
                return;
            }

            transactions.forEach(tx => {
                const row = document.createElement('tr');
                
                const amountClass = tx.type === 'income' ? 'text-income' : 'text-expense';
                const amountSign = tx.type === 'income' ? '+' : '-';
                
                row.innerHTML = `
                    <td class="ps-4 text-secondary">
                        ${tx.date.toLocaleDateString('th-TH', { day: '2-digit', month: 'short', year: '2-digit' })}
                    </td>
                    <td class="fw-medium text-dark">${tx.category}</td>
                    <td class="text-end ${amountClass} fw-bold">
                        ${amountSign}${formatCurrency(tx.amount)}
                    </td>
                    <td class="text-end pe-4">
                        <button data-id="${tx.rowId}" class="btn btn-sm btn-outline-danger delete-btn" title="ลบรายการ">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                transactionList.appendChild(row);
            });
        }

        function renderCharts(transactions) {
            const totalIncome = transactions.filter(tx => tx.type === 'income').reduce((sum, tx) => sum + tx.amount, 0);
            const totalExpense = transactions.filter(tx => tx.type === 'expense').reduce((sum, tx) => sum + tx.amount, 0);

            if (chartInstances.pie) chartInstances.pie.destroy();
            chartInstances.pie = new Chart(pieChartCtx, {
                type: 'doughnut',
                data: {
                    labels: ['รายรับ', 'รายจ่าย'],
                    datasets: [{
                        data: [totalIncome, totalExpense],
                        backgroundColor: ['#198754', '#dc3545'],
                        hoverBackgroundColor: ['#157347', '#bb2d3b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom' } }
                }
            });

            const expenseCategories = {};
            transactions.filter(tx => tx.type === 'expense').forEach(tx => {
                expenseCategories[tx.category] = (expenseCategories[tx.category] || 0) + tx.amount;
            });
            
            if (chartInstances.bar) chartInstances.bar.destroy();
            chartInstances.bar = new Chart(barChartCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(expenseCategories),
                    datasets: [{
                        label: 'รายจ่าย',
                        data: Object.values(expenseCategories),
                        backgroundColor: 'rgba(220, 53, 69, 0.7)',
                        borderColor: 'rgb(220, 53, 69)',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true, grid: { display: false } } }
                }
            });
        }

        // --- Event Listeners ---
        addTransactionForm.addEventListener('submit', handleAddTransaction);
        transactionList.addEventListener('click', handleDeleteTransaction);
        filterButtons.addEventListener('click', handleFilterChange);

        // --- Initial Load ---
        setDefaultDate();
        loadTransactions();
    </script>

</body>
</html>
